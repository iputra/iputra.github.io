<ol>
  <li>Go to configuration directory
    <div class="language-bash highlighter-rouge"><pre class="highlight"><code><span class="gp">$ </span>mkdir ~/.irssi/scripts
<span class="gp">$ </span><span class="nb">cd</span> ~/.irssi/scripts
</code></pre>
    </div>
  </li>
  <li>Download the script
    <div class="language-bash highlighter-rouge"><pre class="highlight"><code><span class="gp">$ </span>wget http://scripts.irssi.org/scripts/nicklist.pl    
</code></pre>
    </div>
  </li>
  <li>Run irssi
    <div class="language-bash highlighter-rouge"><pre class="highlight"><code><span class="gp">$ </span>screen irssi
<span class="gp">$ </span>/run nicklist
<span class="gp">$ </span>/nicklist screen
</code></pre>
    </div>
  </li>
</ol>
