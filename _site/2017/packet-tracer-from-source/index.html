    </header>
    <section id="post-body">
        <h3 id="install">Install</h3>
<ul>
  <li>Download the files
<br />Cisco Packet Tracer 6.3 <a href="http://www.cs.rpi.edu/~kotfid/packettracer/LinuxUbuntu/PacketTracer63_linux.tar.gz">cs.rpi.edu</a>
<br />Cisco Packet Tracet 7.0 <a href="https://drive.google.com/open?id=0B7zGwz0yWP8QZTVyTjRieGFFRHM">32 bit gdrive</a>
 | <a href="https://drive.google.com/open?id=0B7zGwz0yWP8QZWo2dGhjR2E3ck0">64 bit gdrive</a>
<br />
<br /></li>
  <li>Extract and configure</li>
</ul>

<figure class="highlight"><pre><code class="language-ruby" data-lang="ruby"><span class="n">cd</span> <span class="sr">/tmp
cp ~/</span><span class="no">Downloads</span><span class="o">/</span><span class="no">PacketTracerXX_linux</span><span class="p">.</span><span class="nf">tar</span><span class="p">.</span><span class="nf">gz</span> <span class="p">.</span>
<span class="nf">tar</span> <span class="o">-</span><span class="n">zxvf</span> <span class="no">PacketTracerXX_linux</span><span class="p">.</span><span class="nf">tar</span><span class="p">.</span><span class="nf">gz</span>
<span class="n">sudo</span> <span class="p">.</span><span class="nf">/</span><span class="n">install</span></code></pre></figure>

<h3 id="uninstall">Uninstall</h3>

<figure class="highlight"><pre><code class="language-ruby" data-lang="ruby"><span class="err">$</span> <span class="n">rm</span> <span class="o">-</span><span class="n">r</span> <span class="sr">/opt/</span><span class="n">pt</span></code></pre></figure>
